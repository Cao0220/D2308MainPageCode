<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div id="dynapage-config" hidden="">
  <div id="dynapage-html-src" data-method="GET"
    data-source="https://dustin-jiang.github.io/D2308MainPageCode/html/MainPage.html">
  </div>
  <div id="dynapage-js-deps">
    <div data-source="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></div>
    <div data-source="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></div>
    <div data-source="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></div>
    <div data-source="https://dustin-jiang.github.io/D2308MainPageCode/tools/mainpage-workers-list/index.js">
    </div>
  </div>
</div>
<div id="dynapage-container">
  <!-- Your page will be filled here. -->
</div>
<script>
  $(document).ready(function () {
    var elemConfig = document.getElementById("dynapage-config");
    var elemSrc = document.querySelector("#dynapage-config > #dynapage-html-src");
    var pageSrc = elemSrc.dataset.source;
    var pageMeth = elemSrc.dataset.method;
    var htmlXhr = new XMLHttpRequest();
    htmlXhr.addEventListener("load", function () {
      if (htmlXhr.status === 200) {
        var elemContainer = document.getElementById("dynapage-container");
        var elemWrapper = document.createElement("div");
        elemWrapper.innerHTML = htmlXhr.responseText;
        elemContainer.insertAdjacentElement("beforeend", elemWrapper);
        var jsDeps = document.querySelectorAll("#dynapage-config > #dynapage-js-deps > div");
        for (var idx = 0; idx < jsDeps.length; idx++) {
          var dep = jsDeps[idx];
          var depDataset = dep.dataset;
          var elemJs = document.createElement("script");
          elemJs.setAttribute("src", depDataset.source);
          if (depDataset.hasOwnProperty("crossorigin")) {
            elemJs.setAttribute("crossorigin", depDataset.crossorigin);
          } if (depDataset.hasOwnProperty("integrity")) {
            elemJs.setAttribute("integrity", depDataset.integrity);
          } elemContainer.insertAdjacentElement("beforeend", elemJs);
        }
      }
    });
    htmlXhr.open(pageMeth, pageSrc);
    htmlXhr.send();
  });

</script>
