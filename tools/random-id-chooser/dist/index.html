<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Random ID Chooser</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode/Passage.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode/libs/Fabric/css/fabric.css'>
  <link rel='stylesheet' href='https://cdn.staticfile.org/twitter-bootstrap/4.5.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="psgContainer">
    <div class="numberContainer">
      <span>今天的幸运观众是</span>
      <div class="number primaryColor">∞</div>
    </div>
    <div class="startButton">
      <button>抽取幸运观众!</button>
    </div>
    <a id="folderController" data-toggle="collapse" href="#folder">
      <i class="ms-Icon ms-Icon--Add" aria-hidden="true"></i>
      <span>设置</span>
    </a>
    <div class="folder collapse" id="folder">
      <span>人数</span>
      <input type="text" value="42" id="numberSelector" readonly="true">
      <button id="plus">多点</button>
      <button id="minus">少点</button>
      <a id="folderController" data-toggle="collapse" href="#chooser">
        <i class="ms-Icon ms-Icon--Add" aria-hidden="true"></i>
        <span>想要哪些孩子?</span>
      </a>
      <div class="folder collapse" id="chooser">
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js'></script>
  <script src='https://cdn.staticfile.org/twitter-bootstrap/4.5.1/js/bootstrap.bundle.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
